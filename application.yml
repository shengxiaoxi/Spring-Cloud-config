server:
  port: 8000

eureka:
  instance:
    hostname: eureka8000.com   # 指定当前eureka主机的主机名
  client:
    # 指定当前Server主机不需要向Eureka Server自己再注册了
    register-with-eureka: false
    # 指定当前Server不需要从Eureka Server获取注册表
    fetch-registry: false
    # 用于对外暴露服务地址
    service-url:
      # defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
      defaultZone: http://eureka8000.com:8000/eureka,http://eureka8001.com:8001/eureka,http://eureka8002.com:8002/eureka
